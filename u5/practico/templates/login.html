{% extends "base.html" %}
{% block menu %}
{% endblock %}
{% block content %}
        {% if not verif %}
        <p> Usuario o contraseña incorrecot</p>
        {% endif %}
        <form id="login-form" action="http://127.0.0.1:5000/" method='post'>
            <h1>Login</h1>
            <label  for="uinput" id="ulabel">
                <span>Usuario:</span>
                <input name="Usuario" type="text" placeholder="Ingrese su usuario" required></label>
            <label name="contrasena" for="cinput" id="clabel"> 
                <span>Contraseña</span>
                <input name="contrasena" type="password" placeholder="Contraseña" required>
            </label>
            <label for="padre-rb">
                <span>Padre</span>
                <input type="radio" id="padre-rb" name="usuario-tipo" value="Padre" required>
            </label>  
            <label for="preceptor-rb">
                <span>Preceptor</span>
                <input type="radio" id="preceptor-rb" name="usuario-tipo" value="Preceptor" required> 
            </label> 
            <input type="submit" value="submit">
        </form>
{% endblock %}
